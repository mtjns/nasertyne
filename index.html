<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Optional: Makes extra space black */
        }

        .full-width-image {
            display: block;
            width: 100%;       /* Forces image to match screen width */
            height: auto;      /* Calculates height automatically to keep ratio */
            object-fit: cover; /* Ensures clean resizing */
        }
    </style>
</head>
<body>

    <img src="your-image.jpg" alt="Background" class="full-width-image">

</body>
</html>
